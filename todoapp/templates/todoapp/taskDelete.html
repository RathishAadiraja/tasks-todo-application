{% extends 'todoapp/base.html' %}
{% block content %}

<div class="d-flex flex-column align-items-center shadow-lg mt-5 pb-0 px-2 px-sm-5 m-sm-5 rounded" id="task-detail">
    <a href="{% url 'todoapp:index' %}" class="btn btn-primary align-self-start mt-5 mb-3" role="button" id="go-back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill mb-1 mr-1" viewBox="0 0 16 16">
            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
        </svg>
        Go back
    </a>
    
    <h1 class="font-weight-bold mt-2 custom-color">DELETE TASK</h1>
    <form method="post" class="m-5">
        {% csrf_token %}
        <p class="h3 py-4">Are you sure you want to delete the task?</p>
        <p class="h3 py-4" >"{{object|title}}"</p>
        <button type="submit" class="btn btn-danger" value="Delete">
            Delete
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill mb-1 ml-1" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
        </button>
    </form>
</div>
{% endblock %}
